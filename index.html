<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc">
        <input type="text" readonly class="mon">
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="color">&larr;</button>
        </div>
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="color">AC</button>
        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="color">&times;</button>
        </div>
        <div class="button">
            <button>0</button>
            <button>.</button>
            <button>%</button>
            <button class="color">&divide</button>
            
        </div>
        <div class="button">
            <button class="bigrise">=</button>
            <button >&minus;</button>
            <button class="color">&plus;</button>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
